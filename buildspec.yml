version: 0.2

phases:
    install:
      commands:
        - whcih docker
        - which dockerd
        - netstat -ntlp
        - ls -l /var/run/docker.sock 
        - ls -l .
        - docker build -t fujikomalan/codebuildapp:latest .
        - docker image ls
    pre_build:
      commands:
        - docker login -u="${DOCKER_USER}" -p="${DOCKER_PASSWORD}"
    build:
      commands:
    
    post_build:
      commands:
